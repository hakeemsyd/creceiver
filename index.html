<!--
This how to loop a video without any delay between loops.
-->
<!DOCTYPE html>
<html>
  <head>
<style type="text/css">
  @import url(http://fonts.googleapis.com/css?family=Droid+Serif:400,700);
  body {
    font-family: "Droid Serif", serif;
    color: #444;
    line-height: 150%;
    border: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
    overflow: hidden !important;
  }
  video {
    width: 100%;
    height: 100%;
    margin: auto auto;
    overflow: hidden !important;
  }
</style>
<!--
Include the Receiver Library - Very important use our URL, don't attempt to
host this yourself.
-->
<script type="text/javascript"
    src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js">
</script>
    <title>Looping Video Receiver</title>
  </head>
  <body>
    <video width="320" height="240" id='vid' autoplay>
      <source src='http://192.168.1.12:8080/input.mp4' type='video/mp4'/>
    </video>
  </body>
</html>
